<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-----Top section------->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2  class="text-primary display-3 my-4">
                MRFASH QUIZ
            </h2>
        </div>
    </div>
    <!------Result-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are<span class="text-primary display-4 p-3">0%</span> correct</p>
        </div>
    </div>
    <!-----quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                on with the question....
            </h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. WHAT IS YOUR NAME?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A"  checked>
                        <label  class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B"  >
                        <label class="form-check-label">Dont worry i will find you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Whats your best subject?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A"  checked>
                        <label  class="form-check-label">Mathematics</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B"  >
                        <label class="form-check-label">English</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Whats your best programming language?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A"  checked>
                        <label  class="form-check-label">Javascript</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B"  >
                        <label class="form-check-label">Python</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Whats a mrfash website</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A"  checked>
                        <label  class="form-check-label">WebdesignersNG</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B"  >
                        <label class="form-check-label">Ckdigital</label>
                    </div>
                </div>
                <div class="text-center"><input class="btn btn-light " type="submit" value="Submit"></div>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
